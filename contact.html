<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="script.js" charset="utf-8"></script>

    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){
        emailjs.init({
          publicKey: "-cyhzyUNs5SaabSyG",
        });
      })();
</script>
  </head>

  <body>
    <header>
      <a href="index.html">Home</a>
      <a href="services.html">services</a>
      <h1>Contact</h1>
    </header>
      <main>


        <div class="contact-form">

            <div class="form-row form-error" style="display:none;"></div>

            <div class="form-row">
              <label for="first_name">First Name: </label>
              <input type="text" class="form-input"id="first_name" value="">
            </div>

            <div class="form-row">
              <label for="last_name">Last Name: </label>
              <input type="text" class="form-input"id="last_name" value="">
            </div>

            <div class="form-row">
              <label for="cell">Cell #: </label>
              <input type="tel" class="form-input"id="cell" value="">
            </div>

            <div class="form-row">
              <label for="user_id">User ID: </label>
              <input type="text"class="form-input" id="user_id" value="">
            </div>

            <button onclick="sendMail()" >Submit</button>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1115.549388584987!2d-118.22478384857662!3d34.05515420587699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c66ba1e5beff%3A0x8359ac8177f33301!2sHELP%20ROAD%2C%20539%20N%20Mission%20Rd%2C%20Los%20Angeles%2C%20CA%2090033!5e1!3m2!1sen!2sus!4v1738121556555!5m2!1sen!2sus" width=512px height=512px style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
              </main>
  </body>
</html>
